<ion-header no-border>
  <ion-toolbar color="primary">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="../assets/icon/logo.svg">
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="header-title">
    <h4>Welcome</h4>
    <h2>Binuka Silva</h2>

    <ion-card class="homeBg">
      <img src="../assets/imgs/home.svg">
      <span>GP De Silva Inc.</span>
    </ion-card>

    <ion-img class="mapHome" src="../assets/imgs/logo-1.png" ></ion-img>
  </div>

  <div cards class="cardBg">
    <div class="grid-full">
      <ion-row>
        
        <ion-col>
          <ion-card class="first-cd">
            <img src="../assets/imgs/profile.svg">
            <p>Profile</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card class="second-cd">
            <img src="../assets/imgs/product-list.svg">
            <p>Product Lists</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card class="third-cd">
            <img src="../assets/imgs/message.svg">
            <p>Message</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card class="fourth-cd">
            <img src="../assets/imgs/track.svg">
            <p>Track</p>
          </ion-card>
        </ion-col>

      </ion-row>
    </div>
  </div>
  

  <div class="help">
    <p>Need help?</p>
  </div>

  <div class="cen">
    <button ion-button size="large" color="primary">
      <img src="../assets/imgs/chat.png">
      Contact us
    </button>
  </div>

</ion-content>
