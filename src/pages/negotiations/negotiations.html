<ion-header no-border>
  <ion-toolbar color="primary">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/icon/logo.svg">
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="txt">
    <h2>Negotiations</h2>
  </div>

  <div class="grid-full">

    <ion-card class="first">
      <ion-card-header>
        <span>Offer Pro 1</span>
      </ion-card-header>
      <ion-row>
        <ion-col col-4>
          <div class="pad">
            <img src="../assets/imgs/Dried-Split-Ginger-8.png">
          </div>
        </ion-col>
        <ion-col col-7 class="offer">
          <ul>
            <li><a>ASTA Quality. Dry Split Ginger</a></li>
            <li><a>24mt available</a></li>
            <li><a>Shipment in March</a></li>
            <li><a>Physically Inspected</a></li>
            <li><a>Origin Nigeria</a></li>
          </ul>
        </ion-col>
        <ion-col col-1 class="col-1"></ion-col>
      </ion-row>
    </ion-card>

  </div>

  <div class="grid-full" class="chats">

      <ion-card>
        <ion-card-header class="chat">
          <span>Chat</span>
        </ion-card-header>
        <ion-row>
          <ion-col col-4>
            <div class="pad">
              <img src="../assets/imgs/Dried-Split-Ginger-8.png">
            </div>
          </ion-col>
          <ion-col col-8 class="offer">
            
          </ion-col>
        </ion-row>
      </ion-card>
      
    </div>

    <ion-item>
      <ion-textarea placeholder="Type message here" clearOnEdit="true"></ion-textarea>
    </ion-item><span class="ic">hea</span>


</ion-content>
